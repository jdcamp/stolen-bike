<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Bikes</title>
  </head>
  <body>
    <div class="container">
      <h3>Search for Stolen Bikes</h3>
      <form id='bike-form'>
        <label for"manufacturer">manufacturer</label>
        <input type="text" required name="manufacturer" id="manufacturer"><br>
<!--
        <label for"color">color</label>
        <input type="text" required name="color" value=""><br> -->

        <label for"place">place</label>
        <input type="text" required name="place" id="place"><br>

        <label for"distance">distance</label>
        <input type="number" min='1' required name="distance" id="distance"><br>
        <button type="submit" id='#bike-form-button'>Enter</button>
      </form>

      <h3 class="showBikes"></h3>
    </div>
  </body>
</html>
