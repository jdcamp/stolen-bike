<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 50%;
            width: 50%;
            margin: 0;
            padding: 0;
        }
    </style>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script> -->
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Bikes</title>
</head>

<body>
    <div class="container">
        <h3>Help Find these Stolen Bikes!</h3>
        <form id='bike-form'>
            <div class="form-group row">
                <label for "manufacturer">Manufacturer</label>
                <input type="text" required name="manufacturer" id="manufacturer" class="form-control"><br>
            </div>
            <div class="form-group row">
                <label for "place">Place</label>
                <input type="text" required name="place" id="place" class="form-control"><br>
            </div>
            <div class="form-group row">
                <label for "distance">Distance</label>
                <input type="number" min='1' required name="distance" id="distance" class="form-control"><br>
            </div>
            <button type="submit" id='#bike-form-button'>Enter</button>
        </form>
        <div class="showBikes"></div>
    </div>
    <div id="map"></div>
    <script>
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: -34.397,
                    lng: 150.644
                },
                zoom: 8
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC--LYrYUurZ4iJZyiR7wYZCoCAAjme1KM&callback=initMap" async defer></script>


</html>
