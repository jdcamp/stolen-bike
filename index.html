<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXIBn01tGzLh-4VR7iYzB6v4lvdzk6k6U">
    </script>
    <link rel="stylesheet" href="build/css/styles.css">
    <title>Bikes</title>
</head>

<body>
    <div class="container">
        <h3>Help Find these Stolen Bikes!</h3>
        <form id='bike-form'>
            <div class="form-group row">
                <label for "manufacturer">Manufacturer</label>
                <input type="text" required name="manufacturer" id="manufacturer" class="form-control"><br>
            </div>
            <div class="form-group row">
                <label for "place">Place</label>
                <input type="text" required name="place" id="place" class="form-control"><br>
            </div>
            <div class="form-group row">
                <label for "distance">Distance</label>
                <input type="number" min='1' required name="distance" id="distance" class="form-control"><br>
            </div>
            <button type="submit" id='#bike-form-button'>Enter</button>
        </form>
        <div class="showBikes"></div>
        <button id="locateUser">Get Location</button>


        <div id="map"></div>
    </div>
</body>

</html>
